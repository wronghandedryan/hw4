    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Document</title>

<body>

    <div id=quiz-container class="quizContainer container-fluid-lg bg-dark col-12">
        <div id="quiz1" class="text-center">
            <h1>Js/JQUERY Quiz</h1>
            <center><img class="img-responsive" height="300" width="300" src="skull.png"></center>
            <h4 style="color:white;position:absolute;left:70%;top:30%;" align="center"><span id="iTimeShow">Time
                    Remaining: </span><span id="timer"></span></h4>
            <h3>3 Minutes To Complete</h3>
            <h4>Wronghanded Development</h4>
        </div>

        <div class="question corners-rnd"></div>
        <ul class="choiceList"></ul>
        <div class="quizMessage"></div>
        <div class="result position-absolute"></div>
        <div class="btn-group" role="group" aria-label="Button group">
            <center>

                <button class="preButton">Previous Question</button>
                <button class="btn btn-hidden"></button>
                <button class="nextButton">Next Question</button>
            </center>
        </div>
    </div>
